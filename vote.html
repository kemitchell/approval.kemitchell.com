<!doctype html>
<html lang=en>
  {{>head}}

  <body>
    <main>
      <h1>{{title}}</h1>

      <form method=post>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              {{#linkedChoices}}<th>{{.}}</th>{{/linkedChoices}}
            </tr>
          </thead>

          <tbody>
            {{#responses}}
              <tr>
                <td data-date="{{date}}">{{responder}}</td>
                {{#choices}}<td class="{{.}}">{{.}}</td>{{/choices}}
              </tr>
            {{/responses}}

            <tr>
              <td><input name=responder type=text placeholder="Your Name" autofocus></td>
              {{#choices}}
                <td>
                  <select name=choices[]>
                    <option value=yes>yes</option>
                    <option value=disfavored>disfavored</option>
                    <option value=no selected>no</option>
                  </select>
                </td>
              {{/choices}}
              <td><button type=submit>Submit</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>

    {{>footer}}
  </body>
</html>
